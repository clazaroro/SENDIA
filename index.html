<script>
/* GestiÃ³n de pestaÃ±as */
document.querySelectorAll(".results-tab").forEach(tab => {
  tab.addEventListener("click", () => {
    document.querySelectorAll(".results-tab").forEach(t => t.classList.remove("is-active"));
    tab.classList.add("is-active");

    const selected = tab.dataset.tab;
    document.querySelectorAll(".results-panel").forEach(panel => {
      panel.classList.toggle("is-active", panel.dataset.panel === selected);
    });
  });
});
</script>
