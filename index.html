<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Proyecto SENDIA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <main class="app-shell">
        <header class="app-header">
          <div class="app-title-row">
            <div class="app-logo">S+</div>
            <div>
              <div class="app-title">Proyecto SENDIA</div>
              <div class="app-subtitle">
                Generador inclusivo de recursos con Inteligencia Artificial
              </div>

          <div class="app-steps">

            <h2 class="card-title">Configura el recurso</h2>

            <div class="form-grid">
              <div class="field">
                <label class="field-label" for="nivel">Nivel educativo</label>
                <select class="select" id="nivel">
                  <option value="">Selecciona‚Ä¶</option>
                  <option>Infantil</option>
                  <option>Primaria</option>
                  <option>Secundaria</option>
                  <option>Bachillerato</option>
                </select>
              </div>

              <div class="field">
                <label class="field-label" for="materia">Materia</label>
                <select class="select" id="materia">
                  <option value="">Selecciona‚Ä¶</option>
                  <option>Lengua</option>

                </select>
              </div>

                <label class="field-label" for="tipoNecesidad">Perfil SEND</label>
                <select class="select" id="tipoNecesidad">
                  <option value="">Selecciona‚Ä¶</option>
                  <option>Cognitiva</option>
                  <option>Comunicaci√≥n / TEA</option>
                  <option>Sensorial</option>
                  <option>Motriz</option>
                  <option>Socioemocional</option>
                </select>
              </div>
            </div>

            <div class="field" style="margin-top: 1rem;">
              <label class="field-label" for="textoBase">Texto base o tema</label>
              <div class="input-group">
                <textarea
                  class="textarea"
                  id="textoBase"
                  placeholder="Escribe el contenido o pega el texto a adaptar‚Ä¶"
                ></textarea>
                <div class="icon-buttons">
                  <button type="button" class="icon-button" id="btnDictado" title="Dictar por voz">
                    üéôÔ∏è
                  </button>
                  <button type="button" class="icon-button" id="btnSubir" title="Subir archivo">
                    ‚¨ÜÔ∏è
                  </button>
                </div>
              </div>
            </div>

            <div class="field" style="margin-top: 0.75rem;">
              <label class="field-label">Tipo de recurso</label>
              <div class="chip-group" id="grupoFormato">
                <button type="button" class="chip is-active" data-formato="texto">Texto simplificado</button>
                <button type="button" class="chip" data-formato="imagen">Pictogramas / Imagen</button>
                <button type="button" class="chip" data-formato="audio">Audio / Narraci√≥n</button>
              </div>
            </div>

            <div class="actions-row">
              <button class="btn btn-primary" type="button" id="btnGenerarPrompt">
                ‚öôÔ∏è Generar prompt
              </button>
              <button class="btn btn-secondary" type="button" id="btnGenerarContenido">

              </button>
              <button class="btn btn-secondary" type="button" id="btnGenerarImagen">
                üñºÔ∏è Generar pictograma
              </button>
            </div>
          </section>

          <!-- Columna derecha: resultados (2/3) -->
          <section class="card" id="panel-resultados">
            <h2 class="card-title">Resultados</h2>

            <div class="results-tabs">
              <button class="results-tab is-active" data-tab="prompt">Prompt</button>
              <button class="results-tab" data-tab="texto">Contenido</button>
              <button class="results-tab" data-tab="imagen">Imagen</button>
            </div>

            <!-- Panel Prompt -->
            <div class="results-panel is-active" data-panel="prompt">
              <label class="field-label" for="promptEditable">Prompt editable</label>
              <textarea
                id="promptEditable"
                class="prompt-textarea"
                placeholder="Aqu√≠ se generar√° el prompt estructurado para la IA. Puedes editarlo antes de usarlo."
              ></textarea>
            </div>

            <!-- Panel Contenido -->
            <div class="results-panel" data-panel="texto">
              <label class="field-label">Contenido adaptado para el alumnado SEND</label>
              <div class="results-box" id="resultadoTexto">
                Aqu√≠ aparecer√° el contenido adaptado.
              </div>

              <div class="actions-row results-actions">

              </div>
            </div>

            <!-- Panel Imagen -->
            <div class="results-panel" data-panel="imagen">
              <label class="field-label">Pictograma / imagen generada</label>
              <div class="results-box results-box--image">
                <img
                  id="imgPictograma"
                  src=""
                  alt="Pictograma generado por SENDIA"
                  style="max-width: 100%; height: auto; display: none;"
                />
              </div>

              <div class="actions-row results-actions">
                <button class="btn btn-secondary" type="button" id="btnDescargarImagen">‚¨áÔ∏è Descargar</button>
                <button class="btn btn-secondary" type="button" id="btnCompartirImagen">üîó Compartir</button>
                <button class="btn btn-secondary" type="button" id="btnGuardarImagen">üíæ Guardar como recurso</button>
                <button class="btn btn-secondary" type="button" id="btnImprimirImagen">üñ®Ô∏è Imprimir</button>
              </div>
            </div>
          </section>
        </section>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
